<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <h1>PROJECT EXPLORER</h1>
        <p><strong>One Stop Database Project for Final Year Students</strong></p>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="createProject.html">Submit</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>

        <h2>REGISTER</h2>
        <form>
            <p>
                <label>FirstName</label><br>
                <input type="text" name="firstName">
            </p>
            <p>
                <label>LastName</label><br>
                <input type="text" name="lastName">
            </p>
            <p>
                <label>Email Address</label><br>
                <input type="email" name="email">
            </p>
            <p>
                <label>Password</label><br>
                <input type="password" name="password">
            </p>
            <p>
                <label>Matric Number</label><br>
                <input type="text" name="matricNumber">
            </p>
            <p>
                <label>Program</label><br>
                <select name="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology </option>
                </select>
            </p>
            <p>
                <label>Graduation year</label><br>
                <select name="graduationYear">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
            </p>
            <p>
                <input type="submit" name="submit" value="SUBMIT">
            </p>

        </form>
        
        
    </body>
</html>
