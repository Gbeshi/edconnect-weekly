<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Project Explorer</a>
            <input type="search" placeholder="Search Projects" name="search">
            <input type="submit" name="submit" value="Search">  
            <a href="search.html">Projects</a>
            <a href="createProject.html">Submit</a>
            
            <div class="topnav-right">
                <a href="register.html">Sign up</a>
            <a href="login.html">Login</a>    
        </div>
        </div>
        
        <form class="signUp">
            <h2 id="sign">Sign Up</h2>
            <table>
                <tr>
                    <th class="heading">First name</th>
                    <th class="heading">Last name</th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="First name" name="firstName"></td>
                    <td><input type="text" placeholder="Last name" name="lastName"></td>
                </tr>
                <tr>
                    <th class="heading">Email Address</th>
                    <th class="heading">Password</th>
                </tr>
                <tr>
                    <td><input type="email" placeholder="Your Email address" name="email"></td>
                    <td><input type="password" placeholder="Your Password" name="password"></td>
                </tr>
                <tr>
                    <th class="heading">Program</th>
                    <th class="heading">Matriculation Number</th>
                    <th class="heading">Graduation year</th>
                </tr>
                <tr>
                    <td>
                        <select name="program">
                        <option value="">Choose...</option>    
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology </option>
                    </select>
                </td>
                    <td><input type="text" name="matricNumber"></td>
                    <td>
                        <select name="graduationYear">
                            <option value="">Choose...</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="button" name="submit" value="Sign Up"></td>
                </tr>
            </table>
        </form> <br><br><br>
        <div class="bottomNav">
            Project Explorer(c)2020 Adeoluwa
        </div>
    </body>
</html>
